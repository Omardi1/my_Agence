{% extends 'Agence/base.html' %}

{% block content %}
<table>
<form method="post" class="form-inline">
    {% csrf_token %}x
    {{ form.as_p }}
    <div class="form-group">
        <label class="mr-2" for="prenom">Prenom</label>
        <input type="text" id="prenom" name="prenom">
      </div>
      <div class="form-group ml-3">
        <label class="mr-2" for="mail">Email</label>
        <input type="email" id="mail" name="mail">
      </div>
    </form>
  
    <form>
       <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1">
           <label class="form-check-label" for="radio1">Option 1</label>
       </div>
       <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
           <label class="form-check-label" for="radio2">Option 2</label>
       </div>
    <input type="submit" value="Valider la commande">
</form>
</table>
{% endblock %}
