{% extends 'Agence/base.html' %}

 {% block content  %}

 <form method="post">
  {% csrf_token %}
  <div class="form-group mb-3">
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>
  <div class="form-group mb-3">
    {{ form.password1.label_tag }}
    {{ form.password1 }}
  </div>
  <div class="form-group mb-3">
    {{ form.password2.label_tag }}
    {{ form.password2 }}
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
 {% endblock  %}
